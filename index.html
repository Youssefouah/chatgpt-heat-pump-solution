<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Codex - Your Coding AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form id="chatField" class="disabled">
        <textarea
          name="prompt"
          id="textArea"
          required
          rows="1"
          cols="1"
          placeholder="Your Answer..."
        ></textarea>
        <button type="submit"><img src="assets/send.jpg" /></button>
      </form>
      <div class="upload__box">
        <div id="uploadbtn" class="upload__btn-box unshow">
          <label class="upload__btn">
            <p>Load images</p>
            <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
          </label>
        </div>
        <div id="sendImgBtn" class="upload__btn-box unshow">
          <label class="upload__btn">
            <p>Send images</p>
          </label>
        </div>
        <div class="upload__img-wrap"></div>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
